<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;

    }
    .layout  input, textarea {
        width : 100%;
        box-sizing: border-box;
        margin-top: 10px ;
    }
    .layout  textarea {
        width : 100%;
        margin-top : 10px;
        min-height: 300px;

    }
</style>


<body>
<div class = 'layout'>
    <form th:action="@{/update/{id}(id =${board.id})}" method="post">
        이름 <input name ="name" type="text" th:value="${board.name}">
        가격 <textarea name="job" th:text="${board.job}"></textarea>
<!--        <input type="file" name="file">-->
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

</body>
</html>
