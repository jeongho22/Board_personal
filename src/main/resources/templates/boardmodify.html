<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;

    }
    .layout  input, textarea {
        width : 100%;
        box-sizing: border-box;
        margin-top: 10px ;
    }
    .layout  textarea {
        width : 100%;
        margin-top : 10px;
        min-height: 300px;

    }
</style>


<body>
<div class = 'layout'>





    <form th:action="@{/update/{id}(id=${board.id})}" method="post">
        <input type="hidden" name="page" th:value="${nowPage}">
        <input type="hidden" name="searchType" th:value="${searchType}">
        <input type="hidden" name="searchKeyword" th:value="${searchKeyword}">
        이름<input id="name-input-field" name="name" type="text" th:value="${board.name}">
        가격<textarea id="job-input-field" name="job" th:text="${board.job}"></textarea>
        <button id="submit-post-button" type="submit" class="btn btn-primary">수정완료</button>
    </form>






</div>





<script type="text/javascript">
    // '작성' 버튼 클릭 이벤트 리스너
    // 클라이언트 사이드에서 데이터 검증
    // 장점 : 반응성 ,서버 부하 감소
    document.getElementById('submit-post-button').addEventListener('click', function(event) { // 클릭 이벤트 리스너 추가
        var userName = document.getElementById('name-input-field').value; // 이름 필드 값 가져오기
        var userJob = document.getElementById('job-input-field').value; // 가격 필드 값 가져오기

        // getElementById 이 메소드는 주어진 문자열과 일치하는 ID 속성을 가진 HTML 요소를 찾아 반환합니다.
        //이 코드는 'name-field'와 'job-field'라는 ID를 가진 HTML 요소의 값을 가져와 각각 name과 job 변수에 저장합니다.
        //이 값들은 사용자가 입력한 '이름'과 '가격'입니다.


        // 이름과 가격 필드가 둘 다 비어있지 않은지 확인
        if (!userName || !userJob) {
            alert('이름과 가격을 입력해주세요.'); // 알림 메시지 표시
            event.preventDefault(); // 폼 제출 중지
        }
    });
</script>



</body>
</html>
