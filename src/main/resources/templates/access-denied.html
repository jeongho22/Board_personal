<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center text-danger">Access Denied</h1>
                    <h3 class="text-center">죄송합니다. 유효하지 않은 요청입니다.</h3>
                    <h5 class="text-center text-muted">해당 권한이 없습니다.</h5>
                    <h5 class="text-center text-muted">아이디를 확인해 주세요.</h5>
                    <button type="button" class="btn btn-primary btn-block" onclick="goBack()">이전 화면으로</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
