<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-3">비밀번호 변경</h2>
            <form th:action="@{/change_password}" method="post">
                <div class="form-group">
                    <label for="old_password">현재 비밀번호: </label>
                    <input type="password" class="form-control" id="old_password" name="old_password" placeholder="현재 비밀번호" required>
                    <p th:if="${passwordError}" style="color: red;">비밀번호를 정확하게 입력해 주세요.</p>
                </div>
                <div class="form-group">
                    <label for="new_password">새 비밀번호: </label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="새 비밀번호" required>
                </div>
                <div class="form-group">
                    <label for="new_password_confirm">새 비밀번호 확인: </label>
                    <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="새 비밀번호 확인" required>
                    <p th:if="${passwordMismatch}" style="color: red;">비밀번호가 일치하지 않습니다.</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
