<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <form id="deleteForm" action="/users/delete" method="post" onsubmit="return confirmAction()">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover mx-auto">
                <thead class="thead-light text-center">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="text-center">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td><input type="checkbox" name="userIds" th:value="${user.id}"></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-danger btn-block">회원 강퇴</button>
            <button type="button" class="btn btn-primary btn-block" onclick="goBack()">이전 화면으로</button>
        </div>
    </form>
</div>

<script>
    function confirmAction() {
        var checkboxes = document.querySelectorAll('input[name="userIds"]:checked');
        if (checkboxes.length === 0) {
            alert("적어도 한 명의 회원을 선택해야 합니다.");
            return false;
        }
        return confirm("정말로 강퇴 시키겠습니까?");
    }

    function goBack() {
        window.history.back();
    }
</script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
