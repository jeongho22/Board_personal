<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <form action="/users/delete" method="post">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover mx-auto">
                <thead class="thead-light text-center">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" class="text-center">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td><input type="checkbox" name="userIds" th:value="${user.id}"></td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-danger btn-block" onclick="confirmAction()">회원 강퇴</button>
            <button type="button" class="btn btn-primary btn-block" onclick="goBack()">이전 화면으로</button>
        </div>
    </form>
</div>

<script>
    function confirmAction() {
        if (confirm("정말로 강퇴 시키겠습니까?")) {
            // 강퇴 동작을 수행하는 코드를 여기에 추가
            // 예를 들어, form.submit() 등을 사용하여 폼을 전송할 수 있습니다.
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
