
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Article show</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>
<div th:replace="layouts/header :: common-header"></div>
<!--게시글-->
<div class="container mt-4">
    <div class="row">
        <!-- 기사 테이블 섹션 -->
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th th:text="${article.id}">ID</th>
                    <td th:text="${article.title}">Title</td>
                    <td th:text="${article.content}">Content</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-3">
        <!-- 링크 버튼 섹션 -->
        <div class="col-md-12">
            <div th:if="${currentUser != null}">
                <!-- 관리자이거나 현재 사용자가 게시글의 작성자인 경우 수정 및 삭제 버튼 표시 -->
                <div th:if="${currentUser.role.name() == 'ADMIN' or currentUser.id == article.user}">
                    <a th:href="@{/articles/{id}/edit(id=${article.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/articles/{id}/delete(id=${article.id})}" class="btn btn-danger">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>



<!--댓글 리스트-->

    <div th:replace="comments/_list.html :: common-footer1"></div>

<!--댓글 작성-->

    <div th:replace="comments/_new.html :: common-footer2"></div>




</body>
</html>
