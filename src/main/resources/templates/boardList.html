<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지 입니다</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>글번호</th>
            <th>이름</th>
            <th>가격</th>
            <th>작성시간</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <td th:text="${board.id}">

            </td>
            <td>
                <a th:text="${board.name}" th:href="@{/boardview/{id}(id=${board.id})}"></a>
            </td>
            <td>
                <a th:text="${board.job}"></a>
            </td>
            <td>
                <a th:text="${board.time}"></a>
            </td>
            <td>
                <a th:text="${board.views}"></a>
            </td>


        </tr>
        </tbody>
    </table>

    <div class="btn-group" role="group" th:each="page : ${#numbers.sequence(startPage,endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/list(page = ${page - 1},
        searchType= ${param.searchType},
        searchKeyword= ${param.searchKeyword})}" th:text="${page}" class="btn btn-light">
        </a>
        <strong th:if="${page == nowPage}" th:text="${page}" class="btn btn-primary"></strong>
    </div>



    <form th:action="@{/list}" method="get" class="my-4">
        <div class="row">
            <div class="col-md-3">
                <select name="searchType" class="form-control">
                    <option value="all">전체</option>
                    <option value="name">이름</option>
                    <option value="job">가격</option>
                </select>
            </div>
            <div class="col-md-7">
                <input type="text" name="searchKeyword" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </div>
    </form>



    <form th:action="@{/write}" method="get">
        <button type="submit" class="btn btn-primary">글쓰기</button>
    </form>

</div>
</body>
</html>
