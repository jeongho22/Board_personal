<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 리스트</title>
</head>
<body>
<h1>게시판 리스트</h1>
<ul>
    <li th:each="board : ${boards}">
        <a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.name}"></a>
    </li>
</ul>
<a href="/boards/new">새 글 쓰기</a>
</body>
</html>
